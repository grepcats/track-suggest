<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Selector</title>
  </head>
  <body>
    <!--Questions:
    What kind of company do you want to work for?
    What is your preferred OS?
    How important is Open Source technology to you?
    Is your goal to do mobile development?
    Would you call yourself "artistic"?
    Would you like to be in charge of creating better, more intuitive interfaces for users?
    -->
    <div class="container">
      <h1>Epicodus Track Selector</h1>
      <p>You have many options to choose from when considering a track at Epicodus. This short quiz will help steer you in a direction most suitable to your interests.</p>

      <div class="quiz">
        <form id="track-quiz">
          <div class="form-group">
            <label for="name">What is your name?</label>
            <input id="name" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

  </body>
</html>
